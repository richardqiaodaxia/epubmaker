<h2 id="anchor001">文件的逻辑结构</h2><br/>
文件的逻辑结构通常分为两种形式。一种是无结构的字节流式文件；一种是有结构的记录式文件。<br/>
文件的存取方法分为两大类，顺序存取和直接存取（随机存取）。<br/>
<h2 id="anchor002">文件的物理结构</h2><br/>
文件的物理结构是指一个文件在文件存储器上的存储方式及其与文件逻辑结构的关系。它与文件的存取方法也是密切相关的。<br/>
为了有效的管理文件存储器的空间，通常把它们划分成若干个大小相等的块，叫做物理块。一个物理块可以包括一个扇区或
几个连续的扇区。
